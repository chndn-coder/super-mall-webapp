<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Super Mall</title>
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <h1>🛍️ Checkout</h1>

    <form id="checkoutForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Address:</label>
      <input type="text" id="address" required />

      <label>Payment Method:</label>
      <div class="payment-option">
        <label><input type="radio" name="paymentMethod" value="COD" checked /> Cash on Delivery</label>
        <label><input type="radio" name="paymentMethod" value="Razorpay" /> Razorpay (Online)</label>
      </div>

      <button type="submit" id="payNow">✅ Place Order</button>
    </form>

    <a href="cart.html" class="back-to-cart">⬅️ Back to Cart</a>
  </div>

  <!-- Razorpay (Simulation only) -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <!-- Checkout JS -->
  <script type="module" src="../js/checkout.js"></script>
</body>
</html>
