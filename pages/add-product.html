<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link rel="stylesheet" href="../css/add-product.css" />
</head>
<body>
  <h2>âž• Add Product</h2>

  <form id="productForm">
    <label>Shop ID:</label>
    <input type="text" id="shopId" required />

    <label>Product Name:</label>
    <input type="text" id="productName" required />

    <label>Description:</label>
    <textarea id="description" required></textarea>

    <label>Price:</label>
    <input type="number" id="price" required />

    <label>Image URL:</label>
    <input type="url" id="imageUrl" placeholder="https://..." />

    <label>Features (comma-separated):</label>
    <input type="text" id="features" required />

    <button type="submit">Add Product</button>
  </form>

  <p id="message"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const shopIdFromURL = params.get("shopId");
    if (shopIdFromURL) {
      document.getElementById("shopId").value = shopIdFromURL;
    }
  </script>

  <script type="module" src="../js/auth-check.js"></script>
  <script type="module" src="../js/add-product.js"></script>
</body>
</html>
