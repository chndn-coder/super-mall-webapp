<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Shop</title>
  <link rel="stylesheet" href="../css/register-shop.css" />
</head>
<body>
  <h2>üìù Register Your Shop</h2>

  <form id="shopForm">
    <label>Shop Name:</label><br />
    <input type="text" id="shopName" required /><br /><br />

    <label>Category:</label><br />
    <select id="category" required>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Grocery">Grocery</option>
      <option value="Other">Other</option>
    </select><br /><br />

    <label>Floor Number:</label><br />
    <input type="number" id="floor" required /><br /><br />

    <label>Contact Info:</label><br />
    <input type="text" id="contact" required /><br /><br />

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>
  <script type="module" src="../js/auth-check.js"></script>
  <script type="module" src="../js/register-shop.js"></script>
</body>
</html>
